<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Area of Triangle</p>
    <script>
        var side1=5;
        var side2=6;
        var side3=7;
        var rarea=(side1+side2+side3)/2;
        var tarea=Math.sqrt(rarea*((rarea-side1)*(rarea-side2)*(rarea-side3)));
        window.document.write("Area of Triangle is :"+tarea);

    </script>
</body>
</html>
