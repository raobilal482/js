<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello Git</p>
    <script>
        var date= new Date();
        var daylist=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        window.document.write("Today is :"+daylist[date.getDay()]+"<br>");
        if(date.getHours()<12)
        {
            var a="AM";
        }
        else{
            a="PM";
        }
        window.document.write("Current Time is : "+date.getHours()+a+":"+date.getMinutes()+":"+date.getSeconds());
    </script>
</body>
</html>
